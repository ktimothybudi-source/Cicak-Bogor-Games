<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ethan Gaming 99 üé∞</title>
<style>
    body {
        background: #0b0f19;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    header {
        background: black;
        padding: 15px;
        text-align: center;
        font-size: 26px;
        font-weight: bold;
        border-bottom: 2px solid #333;
    }
    .container {
        max-width: 900px;
        margin: auto;
        padding: 20px;
    }
    .game-card {
        background: #181f2d;
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 20px;
        border: 1px solid #2c3445;
    }
    button {
        padding: 10px 20px;
        border: none;
        background: #ffcc00;
        color: black;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
    }
    button:hover {
        background: #ffe680;
    }
    input {
        width: 90%;
        padding: 8px;
        border-radius: 6px;
        margin-bottom: 10px;
        border: none;
        outline: none;
    }
    .reels {
        font-size: 34px;
        letter-spacing: 12px;
        text-align: center;
        margin-top: 10px;
    }
    .msg {
        margin-top: 10px;
        font-size: 14px;
        opacity: 0.8;
    }
</style>
</head>

<body>

<header>Ethan Gaming 99 üé∞ (Fake Casino)</header>

<div class="container">

<h2>Your Coins: <span id="coins">1000</span></h2>

<!-- COIN FLIP -->
<div class="game-card">
    <h3>ü™ô Coin Flip</h3>
    <input placeholder="Bet amount" id="cf-bet" type="number">
    <div>
        <button onclick="coinFlip('heads')">Heads</button>
        <button onclick="coinFlip('tails')">Tails</button>
    </div>
    <div class="msg" id="cf-msg"></div>
</div>

<!-- SLOTS -->
<div class="game-card">
    <h3>üé∞ Funny Slots</h3>
    <input placeholder="Bet amount" id="slot-bet" type="number">
    <button onclick="playSlots()">SPIN</button>
    <div class="reels" id="slot-reels">üçí üçí üçí</div>
    <div class="msg" id="slot-msg"></div>
</div>

<!-- ROULETTE -->
<div class="game-card">
    <h3>üî¥‚ö´ Roulette Lite</h3>
    <input placeholder="Bet amount" id="r-bet" type="number">

    <select id="r-type" style="padding: 8px; border-radius: 8px; margin-bottom: 10px;">
        <option value="red">Red</option>
        <option value="black">Black</option>
        <option value="number">Number (0-36)</option>
    </select>

    <input placeholder="Pick a number (0‚Äì36)" id="r-number" type="number">

    <button onclick="playRoulette()">SPIN</button>
    <div class="msg" id="r-msg"></div>
</div>

</div>

<script>
let coins = 1000;
function update() {
    document.getElementById("coins").textContent = coins;
}

function validBet(bet) {
    return bet > 0 && bet <= coins;
}

/* ------- COIN FLIP ------- */
function coinFlip(choice) {
    const bet = parseInt(document.getElementById("cf-bet").value);
    if (!validBet(bet)) return alert("Invalid bet!");
    
    const outcome = Math.random() < 0.5 ? "heads" : "tails";
    let msg = "";
    
    if (choice === outcome) {
        coins += bet;
        msg = `You WON! It was ${outcome}. +${bet}`;
    } else {
        coins -= bet;
        msg = `You LOST! It was ${outcome}. -${bet}`;
    }
    document.getElementById("cf-msg").textContent = msg;
    update();
}

/* ------- SLOTS ------- */
function playSlots() {
    const bet = parseInt(document.getElementById("slot-bet").value);
    if (!validBet(bet)) return alert("Invalid bet!");

    const symbols = ["üçí", "üçã", "‚≠ê", "üîî", "7Ô∏è‚É£"];
    const r = () => symbols[Math.floor(Math.random() * symbols.length)];

    const reels = [r(), r(), r()];
    document.getElementById("slot-reels").textContent = reels.join(" ");

    let msg = "";
    if (reels[0] === reels[1] && reels[1] === reels[2]) {
        coins += bet * 4;
        msg = `JACKPOT! +${bet * 4}`;
    } else if (reels[0] === reels[1] || reels[1] === reels[2] || reels[0] === reels[2]) {
        coins += bet * 2;
        msg = `Nice Hit! +${bet * 2}`;
    } else {
        coins -= bet;
        msg = `No win. -${bet}`;
    }

    document.getElementById("slot-msg").textContent = msg;
    update();
}

/* ------- ROULETTE ------- */
function playRoulette() {
    const bet = parseInt(document.getElementById("r-bet").value);
    const type = document.getElementById("r-type").value;
    const chosen = parseInt(document.getElementById("r-number").value);

    if (!validBet(bet)) return alert("Invalid bet!");

    const n = Math.floor(Math.random() * 37);
    const red = [1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];
    const color = n === 0 ? "green" : (red.includes(n) ? "red" : "black");

    let win = false;
    let msg = `Ball landed on ${n} (${color}). `;

    if (type === "red" || type === "black") {
        if (color === type) {
            win = true;
            coins += bet;
            msg += "You win! +" + bet;
        } else {
            coins -= bet;
            msg += "You lose.";
        }
    } else {
        if (chosen === n) {
            win = true;
            coins += bet * 35;
            msg += `HUGE WIN! +${bet * 35}`;
        } else {
            coins -= bet;
            msg += "You lose.";
        }
    }

    document.getElementById("r-msg").textContent = msg;
    update();
}
</script>

</body>
</html>
